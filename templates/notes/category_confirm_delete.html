{% extends "base.html" %}

{% block content %}
  <h1 class="category-heading">Delete category {{ category.name }}?</h1>
  <div class="category-container">
    <form class="category-form form-delete" action="" method="post">
      {% csrf_token %}
      <a class="cancel" href="{% url 'notes:category-list' %}">Cancel</a>
      <input class="submit" type="submit" value="Yes" class="btn btn-danger">
    </form>
  </div>
{% endblock %}
